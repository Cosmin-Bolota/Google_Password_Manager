{% extends 'main.html' %}

{% block content %}

{% if page == 'create' %}
    <h2>Create Password</h2>
{% elif page == 'update' %}
    <h2>Update Password</h2>
{% else %}
    <h2>Delete Password</h2>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>

{% endblock content %}
