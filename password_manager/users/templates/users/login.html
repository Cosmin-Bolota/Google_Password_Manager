{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username">
    <p>Password</p>
    <input type="password" name="password">
    <br>
    <br>
    <input type="submit">
    <a href="{% url 'register' %}">Register</a>
</form>

{% endblock content %}
